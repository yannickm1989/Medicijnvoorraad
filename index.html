<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medicijn Voorraad — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Medicijn Voorraad</h1>
  </header>

  <main class="container">
    <div id="warning" class="warning" aria-live="polite"></div>

    <div class="buttons">
      <button onclick="location.href='add.html'">Medicijn toevoegen</button>
      <button onclick="location.href='voorraad.html'">Voorraad bekijken</button>
    </div>

    <section class="info">
      <p>Deze app slaat voorlopig gegevens lokaal op in je browser (localStorage). Later kun je eenvoudig Google Sheets koppelen.</p>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // toon waarschuwing meteen bij laden
    window.addEventListener('DOMContentLoaded', () => {
      const waars = App.bijnaOp();
      const warningDiv = document.getElementById('warning');
      if (waars.length === 0) {
        warningDiv.innerHTML = '';
      } else {
        warningDiv.innerHTML = '⚠️ Bijna op: ' + waars.map(i => `${i.naam} (${i.aantal})`).join(' — ');
      }
    });
  </script>
</body>
</html>
