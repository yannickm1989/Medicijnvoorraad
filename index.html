<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicijn Voorraad</title>
<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; }
.app { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
label { font-weight: bold; display:block; margin-top:10px; }
input, select { width: 100%; padding: 8px; margin-top:5px; }
button { padding: 10px; width: 100%; font-size: 16px; margin-top:10px; border: none; border-radius: 10px; background: #007bff; color: white; cursor:pointer; }
#voorraadlijst { margin-top: 20px; font-size: 16px; }
</style>
</head>
<body>

<div class="app">
<h2>ðŸ’Š Medicijn Voorraad</h2>

<label>Naam van medicijn:</label>
<input type="text" id="medicijn_naam" placeholder="Bijv. Paracetamol">

<label>Type:</label>
<select id="medicijn_type">
  <option value="tabletten">tabletten</option>
  <option value="pillen">pillen</option>
  <option value="poeder">poeder</option>
  <option value="spuiten">spuiten</option>
  <option value="volume">volume</option>
</select>

<label>Aantal / volume:</label>
<input type="number" id="medicijn_aantal" placeholder="Aantal of volume">

<button onclick="voegMedicijnToe()">Voeg medicijn toe</button>
<button onclick="gebruikMedicijn()">Gebruik medicijn</button>
<button onclick="toonVoorraad()">Toon voorraad</button>

<div id="voorraadlijst"></div>
</div>

<script>
let voorraad = {}; // Voorraad dictionary

function voegMedicijnToe() {
    let naam = document.getElementById("medicijn_naam").value.trim();
    let type = document.getElementById("medicijn_type").value;
    let aantal = parseFloat(document.getElementById("medicijn_aantal").value);

    if (!naam || isNaN(aantal) || aantal <= 0) {
        alert("Vul een geldige naam en aantal in!");
        return;
    }

    if (voorraad[naam]) {
        voorraad[naam].aantal += aantal;
    } else {
        voorraad[naam] = {aantal: aantal, type: type};
    }
    alert(`${aantal} ${type} toegevoegd aan ${naam}. Huidige voorraad: ${voorraad[naam].aantal}`);
    toonVoorraad();
}

function gebruikMedicijn() {
    let naam = document.getElementById("medicijn_naam").value.trim();
    if (!voorraad[naam]) {
        alert(`${naam} bestaat niet in de voorraad.`);
        return;
    }
    let aantal = parseFloat(document.getElementById("medicijn_aantal").value);
    if (isNaN(aantal) || aantal <= 0) {
        alert("Vul een geldig aantal in.");
        return;
    }
    if (voorraad[naam].aantal >= aantal) {
        voorraad[naam].aantal -= aantal;
        alert(`${aantal} ${voorraad[naam].type} gebruikt van ${naam}. Huidige voorraad: ${voorraad[naam].aantal}`);
    } else {
        alert(`Niet genoeg ${naam} in voorraad! Huidige voorraad: ${voorraad[naam].aantal}`);
    }
    toonVoorraad();
}

function toonVoorraad() {
    let lijst = "<h3>ðŸ“‹ Huidige voorraad:</h3>";
    if (Object.keys(voorraad).length === 0) {
        lijst += "<p>De voorraad is leeg.</p>";
    } else {
        lijst += "<ul>";
        for (let medicijn in voorraad) {
            lijst += `<li>${medicijn}: ${voorraad[medicijn].aantal} ${voorraad[medicijn].type}</li>`;
        }
        lijst += "</ul>";
    }
    document.getElementById("voorraadlijst").innerHTML = lijst;
}
</script>

</body>
</html>
